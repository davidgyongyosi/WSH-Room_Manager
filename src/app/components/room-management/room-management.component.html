<div class="container">
  <h2>Room Management</h2>
  <form (ngSubmit)="addRoom()">
    <div class="form-group">
      <label for="roomName">Room Name:</label>
      <input type="text" class="form-control" id="roomName" [(ngModel)]="newRoom.name" name="roomName" required>
    </div>
    <div class="form-group">
      <label for="roomCapacity">Capacity:</label>
      <input type="number" class="form-control" id="roomCapacity" [(ngModel)]="newRoom.capacity" name="roomCapacity" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Room</button>
  </form>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th>Room Name</th>
        <th>Capacity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of dataService.rooms">
        <td>{{ room.name }}</td>
        <td>{{ room.capacity }}</td>
        <td><button class="btn btn-danger" (click)="deleteRoom(room)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
